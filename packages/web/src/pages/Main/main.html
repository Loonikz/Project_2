<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="main_title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
</head>
<body>
<header class="nav-container">
  <section class="nav-container__logo">
    LOGO
  </section>
  <section class="nav-container__buttons">
    <button id="profile" class="nav-container__buttons--profile"></button>
    <section id="modal-security" class="nav-container__modal">
      <p class="nav-container__modal--title" data-i18n="security"></p>
      <span id='closed-modal' class="nav-container__modal--closed">x</span>
      <section class="nav-container__modal--content-modal">
        <section class="nav-container__modal--tab-menu" role="tablist">
          <a class="nav-container__modal--tab-link active"
             href="#login" data-i18n="label_login"></a>
          <a class="nav-container__modal--tab-link" href="#password"
             data-i18n="password">password</a>
        </section>

        <section class="nav-container__modal--tab-content">
          <form class="nav-container__modal--form-login">
            <label class="nav-container__modal--label" data-i18n="new_login"></label>
            <input class="nav-container__modal--input" id="login-reg" type="text">

            <label class="nav-container__modal--label" data-i18n="password"></label>
            <input class="nav-container__modal--input" id="password-reg" min="5" type="password">

            <label class="nav-container__modal--label" data-i18n="pass_confir"></label>
            <input class="nav-container__modal--input" id="password-conf" min="5" type="password">

            <button class="nav-container__modal--button" type="submit" data-i18n="cancel"></button>
            <button class="nav-container__modal--button" type="reset" data-i18n="save"></button>
          </form>
        </section>
      </section>
    </section>

    <section id="dropdownTheme">
      <label for="changeTheme"></label>
      <select id="changeTheme" class="nav-container__buttons--select">
        <option value="light" data-i18n="light_them"></option>
        <option value="dark" data-i18n="dark_them"></option>
      </select>
    </section>
    <section id="dropdownLanguage">
      <label for="changeLanguage" data-i18n="change_language"></label>
      <select id="changeLanguage" class="nav-container__buttons--select">
        <option value="en">EN</option>
        <option value="ru">Ru</option>
      </select>
    </section>
  </section>
</header>

<section class="container">
  <section class="container__content">
    <section class="container__content--selects">
      <select id="selectDB" class="container__content--list">
        <option class="container__content--option" value="MySQL" selected>MySQL</option>
        <option class="container__content--option" value="MongoDB">MongoDB</option>
      </select>

      <select id="sort" class="container__content--list">
        <option class="container__content--option" value="" hidden data-i18n="sorting"></option>
        <option class="container__content--option" value="id" data-i18n="id"></option>
        <option class="container__content--option" value="first name"
                data-i18n="first_name"></option>
        <option class="container__content--option" value="last name" data-i18n="last_name"></option>
        <option class="container__content--option" value="age" data-i18n="age"></option>
        <option class="container__content--option" value="city" data-i18n="city"></option>
        <option class="container__content--option" value="number" data-i18n="number"></option>
        <option class="container__content--option" value="email" data-i18n="email"></option>
        <option class="container__content--option" value="number" data-i18n="company"></option>
      </select>
    </section>

    <section class="container__content--panel">
      <button class="container__content--btn" id="create" data-i18n="create"></button>
      <button class="container__content--btn" id="update" data-i18n="update"></button>
      <button class="container__content--btn" id="delete" data-i18n="delete">Delete</button>
      <button class="container__content--btn" id="clear" data-i18n="clear">ClearAll</button>
    </section>

    <input class="container__content--search" type="search" name="search"
           placeholder="Search...">
    <button class="container__content--search-btn"></button>

  </section>

  <section class="container__data">
    <table class="container__data--table">
      <thead class="container__data--head">
      <tr>
        <th class="container__data--items-head" data-i18n="id"></th>
        <th class="container__data--items-head" data-i18n="first_name"></th>
        <th class="container__data--items-head" data-i18n="last_name"></th>
        <th class="container__data--items-head" data-i18n="age"></th>
        <th class="container__data--items-head" data-i18n="city"></th>
        <th class="container__data--items-head" data-i18n="number"></th>
        <th class="container__data--items-head" data-i18n="email"></th>
        <th class="container__data--items-head" data-i18n="company"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="container__data--tr">
        <th class="container__data--items-body">1</th>
        <th class="container__data--items-body">Vasia</th>
        <th class="container__data--items-body">Pupkin</th>
        <th class="container__data--items-body">28</th>
        <th class="container__data--items-body">Donetsk</th>
        <th class="container__data--items-body">+380952334452</th>
        <th class="container__data--items-body">test@test.com</th>
        <th class="container__data--items-body">CompanyName</th>
      </tr>
      <tr class="container__data--tr">
        <th class="container__data--items-body">2</th>
        <th class="container__data--items-body">Vasia</th>
        <th class="container__data--items-body">Pupkin</th>
        <th class="container__data--items-body">28</th>
        <th class="container__data--items-body">Donetsk</th>
        <th class="container__data--items-body">+380952334452</th>
        <th class="container__data--items-body">test@test.com</th>
        <th class="container__data--items-body">CompanyName</th>
      </tr>
      </tbody>
    </table>
  </section>
</section>
</body>
</html>
