<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n='main_title'></title>
  <link href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap'
        rel='stylesheet'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link
    href='https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Caveat&family=Montserrat:wght@100;300&family=Nunito:wght@300&display=swap'
    rel='stylesheet'>
</head>
<body>
<section id='modal-create-update' class='modal'>
  <section class='modal__content-modal'>
    <span id='closed-create-update' class='modal--closed'>x</span>
    <form class='modal__form-create'>
      <label class='modal--label' data-i18n='first_name'></label>
      <input class='modal--input' id='first-name' type='text'>
      <p class='container__form__message' id='first-name-message'></p>

      <label class='modal--label' data-i18n='last_name'></label>
      <input class='modal--input' id='last-name' type='text'>
      <p class='container__form__message' id='last-name-message'></p>

      <label class='modal--label' data-i18n='age'></label>
      <input class='modal--input' id='age' type='number'>
      <p class='container__form__message' id='age-message'></p>

      <label class='modal--label' data-i18n='city'></label>
      <input class='modal--input' id='city' type='text'>
      <p class='container__form__message' id='city-message'></p>

      <label class='modal--label' data-i18n='number'></label>
      <input class='modal--input' id='number' type='tel'>
      <p class='container__form__message' id='number-message'></p>

      <label class='modal--label' data-i18n='email'></label>
      <input class='modal--input' id='email' type='email'>
      <p class='container__form__message' id='email-message'></p>

      <label class='modal--label' data-i18n='company'></label>
      <input class='modal--input' id='company' type='text'>
      <p class='container__form__message' id='company-message'></p>

      <button class='modal--button' type='button' data-i18n='cancel' id="cancel-create"></button>

      <button class='modal--button' type='button' data-i18n='save' id='save-create' disabled></button>

    </form>
  </section>
</section>
<section id='modal-security' class='modal'>
  <section class='modal__content-modal'>
    <p class='modal--title' data-i18n='security'></p>
    <span id='closed-modal' class='modal--closed'>x</span>
    <section class='modal__tab-menu' id="tab">
      <a class='modal__tab-menu--link active' data-tab='1'
         href='#' data-i18n='label_login'></a>
      <a class='modal__tab-menu--link' data-tab='2' href='#'
         data-i18n='label_password'></a>
    </section>
    <section class='modal__form'>
      <form class='modal__form-edit active-form' data-tab-content="1">
        <label class='modal--label' data-i18n='new_login'></label>
        <input class='modal--input' id='new-login' type='text' maxlength="20">
        <p class='container__form__message' id='new-login-message'></p>

        <label class='modal--label' data-i18n='label_password'></label>
        <input class='modal--input' id='password' type='password'>
        <p class='container__form__message' id='password-message'></p>

        <label class='modal--label' data-i18n='pass_confir'></label>
        <input class='modal--input' id='confirm-password' type='password'>
        <p class='container__form__message' id='confirm-password-message'></p>
        <p class='container__form__message' id='change-login-message'></p>

        <button class='modal--button' type='button' data-i18n='cancel' id="cancelS"></button>
        <button class='modal--button' type='button' data-i18n='save' id="changeLogin"></button>

      </form>

      <form class='modal__form-edit' data-tab-content="2">
        <label class='modal--label' data-i18n='old_pass'></label>
        <input class='modal--input' id='new-pass' type='password'>
        <p class='container__form__message' id='new-pass-message'></p>

        <label class='modal--label' data-i18n='new_password'></label>
        <input class='modal--input' id='new-password' type='password'>
        <p class='container__form__message' id='new-password-message'></p>

        <label class='modal--label' data-i18n='pass_confir'></label>
        <input class='modal--input' id='confirm-pass-edit' type='password'>
        <p class='container__form__message' id='confirm-pass-edit-message'></p>
        <p class='container__form__message' id='change-password-message'></p>

        <button class='modal--button' type='button' data-i18n='cancel' id="cancel"></button>

        <button class='modal--button' type='button' data-i18n='save' id='changePassword'></button>

      </form>
    </section>
  </section>
</section>
<section id='modal-delete' class='modal'>
  <section class='modal__content-modal-delete'>
    <span id='closed-modal-delete' class='modal--closed'>x</span>
    <p class="modal--message" data-i18n='message_delete'></p>
    <section class="modal__active">

      <button class="modal__active--btn modal__active--yes" data-i18n='yes' id="deleteRecord"></button>
      <button class="modal__active--btn modal__active--no" data-i18n='no' id="closeDelete"></button>

    </section>
  </section>
</section>
</section>

<header class='nav-container'>
  <section class='nav-container__logo'>
    WWIWD
  </section>
  <section class='nav-container__buttons'>
    <button id='profile' class='nav-container__buttons--profile'></button>
    <section id='dropdownTheme' class='nav-container__buttons--select'>
      <label for='changeTheme'></label>
      <select id='changeTheme' class='nav-container__buttons--select'>
        <option value='light' data-i18n='light_them'></option>
        <option value='dark' data-i18n='dark_them'></option>
      </select>
    </section>
    <section id='dropdownLanguage' class='nav-container__buttons--select'>
      <label for='changeLanguage' data-i18n='change_language'></label>
      <select id='changeLanguage' class='nav-container__buttons--select'>
        <option value='en'>EN</option>
        <option value='ru'>Ru</option>
      </select>
    </section>
    <button id='logout' class='nav-container__buttons--logout'></button>
  </section>
</header>
<section class='container'>
  <section class="container__content">
    <section class='container__content__header'>
      <section class='container__content__header--selects'>
        <select id='selectDB' class='container__content__header--list'>
          <option class='container__content__header--option' value='MySQL' selected>MySQL</option>
          <option class='container__content__header--option' value='MongoDB'>MongoDB</option>
        </select>

        <select id='sort' class='container__content__header--list'>
          <option class='container__content__header--option' value='id' selected
                  data-i18n='id'></option>
          <option class='container__content__header--option' value='first name'
                  data-i18n='first_name'></option>
          <option class='container__content__header--option' value='last name'
                  data-i18n='last_name'></option>
          <option class='container__content__header--option' value='age' data-i18n='age'></option>
          <option class='container__content__header--option' value='city' data-i18n='city'></option>
          <option class='container__content__header--option' value='number'
                  data-i18n='number'></option>
          <option class='container__content__header--option' value='email'
                  data-i18n='email'></option>
          <option class='container__content__header--option' value='number'
                  data-i18n='company'></option>
        </select>
      </section>

      <section class='container__content__header--panel'>
        <button class='container__content__header--btn' id='create' data-i18n='create'></button>
        <button class='container__content__header--btn' id='update' data-i18n='update' disabled></button>
        <button class='container__content__header--btn' id='delete' data-i18n='delete' disabled></button>
        <button class='container__content__header--btn' id='clear' data-i18n='clear'></button>
      </section>

      <input class='container__content__header--search' type='search' name='search'
             placeholder='Search...' id='search'>
    </section>

    <section class='container__content__data'>
      <table class='container__content__data--table' id='table'>
        <thead class='container__content__data--head'>
        <tr class='container__content__data--head'>
          <th class='container__content__data--items-head' data-i18n='id'></th>
          <th class='container__content__data--items-head' data-i18n='first_name'></th>
          <th class='container__content__data--items-head' data-i18n='last_name'></th>
          <th class='container__content__data--items-head' data-i18n='age'></th>
          <th class='container__content__data--items-head' data-i18n='city'></th>
          <th class='container__content__data--items-head' data-i18n='number'></th>
          <th class='container__content__data--items-head' data-i18n='email'></th>
          <th class='container__content__data--items-head' data-i18n='company'></th>
        </tr>
        </thead>
        <tbody>
        <tr class='container__content__data--tr-click container__content__data--tr'>
          <th class='container__content__data--items-body' data-label='Id'>1</th>
          <th class='container__content__data--items-body' data-label='First name'>Vasia</th>
          <th class='container__content__data--items-body' data-label='Last name'>Pupkin</th>
          <th class='container__content__data--items-body' data-label='Age'>28</th>
          <th class='container__content__data--items-body' data-label='City'>Donetsk</th>
          <th class='container__content__data--items-body' data-label='Mob. number'>+380952334452
          </th>
          <th class='container__content__data--items-body' data-label='Email'>test@test.com</th>
          <th class='container__content__data--items-body' data-label='Company'>CompanyName</th>
        </tr>
        <tr class='container__content__data--tr'>
          <th class='container__content__data--items-body' data-label='Id'>2</th>
          <th class='container__content__data--items-body' data-label='First name'>Vasia</th>
          <th class='container__content__data--items-body' data-label='Last name'>Pupkin</th>
          <th class='container__content__data--items-body' data-label='Age'>28</th>
          <th class='container__content__data--items-body' data-label='City'>Donetsk</th>
          <th class='container__content__data--items-body' data-label='Mob. number'>+380952334452
          </th>
          <th class='container__content__data--items-body' data-label='Email'>test@test.com</th>
          <th class='container__content__data--items-body' data-label='Company'>CompanyName</th>
        </tr>
        </tbody>
      </table>
    </section>
  </section>
</section>
</body>
</html>
